<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shubhangi Snacks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Shubhangi Snacks</h1>
    <div class="items">
      <div class="item">
        <img src="C:\Users\Shub\Desktop\Shubhangi snacks\Images\1.jpg" alt="Pav" class="item-image">
        <h3>Pav - ₹4</h3>
        <button class="decrement">-</button>
        <input type="text" class="quantity" value="0">
        <button class="increment">+</button>
      </div>
      <div class="item">
        <img src="C:\Users\Shub\Desktop\Shubhangi snacks\Images\2.jpg" alt="Drinking Water" class="item-image">
        <h3>Drinking Water (Small) - ₹10</h3>
        <button class="decrement">-</button>
        <input type="text" class="quantity" value="0">
        <button class="increment">+</button>
      </div>
      <div class="item">
        <img src="C:\Users\Shub\Desktop\Shubhangi snacks\Images\3.jpg" alt="Drinking Water" class="item-image">
        <h3>Drinking Water (Big) - ₹20</h3>
        <button class="decrement">-</button>
        <input type="text" class="quantity" value="0">
        <button class="increment">+</button>
      </div>
      <div class="item">
        <img src="C:\Users\Shub\Desktop\Shubhangi snacks\Images\4.jpg" alt="Vada" class="item-image">
        <h3>Vada - ₹10</h3>
        <button class="decrement">-</button>
        <input type="text" class="quantity" value="0">
        <button class="increment">+</button>
      </div>
      <div class="item">
        <img src="C:\Users\Shub\Desktop\Shubhangi snacks\Images\5.jpg" alt="Samosa" class="item-image">
        <h3>Samosa - ₹12</h3>
        <button class="decrement">-</button>
        <input type="text" class="quantity" value="0">
        <button class="increment">+</button>
      </div>
    </div>
    <div class="subtotal">Total Subtotal: ₹<span id="totalSubtotal">0</span></div>
    <button id="printButton">Print Bill</button>
    <div id="billResult">
      <!-- Bill details will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
